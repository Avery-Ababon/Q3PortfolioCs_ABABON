  <body>
     <header>
        <div>
            <h1>
                all accounts:  
            </h1>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
            <a href="Q3_2GCesiumABABON_Avery.html"> Make account </a>
        </nav>
    </header>
    <section>
      <h1 class="title">account/s saved</h1>
      <table id="results"> </table>
      
    </section>
    <script>
        let acctString = localStorage.getItem("accounts")
        if (!acctString) { accountList = "N/A" } 
        else {
            
            accountList = JSON.parse(acctString)    
            rowString = "<tr><th>Student ID</th><th>Name</th><th>Birthday</th><th>Email</th><th>Intern/Extern</th><th>Club</th><th>Reason</th></tr>";
            console.log(accountList)
            for (let key in accountList) {
                rowString += "<tr>";
                rowString += "<td>" + key + "</td>";
                rowString += "<td>" + accountList[key].sid + "</td>";
                rowString += "<td>" + accountList[key].fname + "</td>";
                rowString += "<td>" + accountList[key].dob + "</td>";
                rowString += "<td>" + accountList[key].eadress + "</td>";
                rowString += "<td>" + accountList[key].iore + "</td>";
                rowString += "<td>" + accountList[key].why + "</td></tr>";
            }
        }
        results.innerHTML = rowString;

    </script>
  </body>
</html>
