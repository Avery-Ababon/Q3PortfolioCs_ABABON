    <section> <div class="thingy">
      <form id="dForm" action="answers.html" method="get">
        <fieldset>
          <legend>JOIN A CLUB</legend><br/>
          <label> Student ID: 
            <input type="number" name="sid" id="sid" required />
          </label><br/><br/>
          <label> Full name:
            <input type="text" name="fname" id="fname" required />
          </label><br/><br/>
          <label> Birthday:
            <input type="date" name="dob" id="dob" />
          </label><br/><br/>
          <label> Email adress :
            <input type="email" name="eadress" id="eadress" required/>
          </label><br/><br/>
          <label> Intern / Extern:
            <input type="radio" name="iore" value="Intern" /> Intern
            <input type="radio" name="iore" value="Extern" /> Extern
          </label><br/><br/>
          <label for="clubs"> Preferred Organization / Club</label>
          <select name="clubs" id="clubs">
            <option value="xyz">Pisay XYZ</option>
            <option value="computron">Computron</option>
            <option value="math">Math club</option>
            <option value="solace">Solace</option>
            <option value="baking">Baking club</option>
          </select><br>
          <br>
          <label> Why do you want to join the club/organization? 
            <br>
            <textarea name="why" id="why">
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>SUBMIT</legend>
          <button type="submit"> Submit </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </div></section>
